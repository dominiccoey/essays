# ---  _config.yml  ---
# Use GitHub’s “Minimal” theme via the built-in remote-theme mechanism
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme          # required for `remote_theme`

# Base URLs – MUST be set so the theme loads its CSS/JS under /essays/
url: "https://dominiccoey.github.io"
baseurl: "/essays"               # <- leading slash, no trailing '/'

title: ""                        # empty => no big header banner
description: "Essay site with KaTeX math"

# Markdown engine
markdown: kramdown
kramdown:
  input: GFM                     # GitHub-flavoured markdown
  math_engine: katex             # leave here even though KaTeX runs client-side

highlighter: rouge               # code-block highlighting
