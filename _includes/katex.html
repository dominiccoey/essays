<!-- _includes/katex.html: loads KaTeX on every page -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
      integrity="sha384-D8B1FxiC1tAe4FynP9Guk2uYEf0P3l2go68df+Ah6CB6UNbxzq4RWbCQySLy3+zX"
      crossorigin="anonymous">

<script defer
        src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"
        integrity="sha384-WmKdM2mMA4KNoqQJso0a9152QiA6yOG9jrahwUQ4YjczE0RBfSu07XKpF9CZjNKZ"
        crossorigin="anonymous"></script>

<script defer
        src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
        integrity="sha384-mll67QQ6dXENqXQ4xKHFJBlHlg7u/QBdi9SBGMcjEUZVDfa4E6G9YURyZeWOu3ev"
        crossorigin="anonymous"
        onload="renderMathInElement(document.body,{
          delimiters: [
            {left:'$$', right:'$$', display:true},
            {left:'\\(', right:'\\)', display:false}
          ]
        });"></script>
